<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script defer src="./src/script.js"></script>
  </head>
  <body>
    <div class="card">
      <img id="card-img" src="./images/image-product-mobile.jpg" />
      <div class="info-box">
        <span class="info-box--category">PERFUME</span>
        <h2 class="info-box--title">Gabrielle Essence Eau De Parfum</h2>
        <p class="info-box--text">
          A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer Creator for the House of
          CHANEL.
        </p>
        <div class="info-box--price-box">
          <h3>$149.99</h3>
          <span>$169.99</span>
        </div>
        <button class="info-box--cardBtn"><img src="./images/icon-cart.svg" />Add to Cart</button>
      </div>
    </div>
  </body>
</html>
